<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="searchbar.css" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="searchbar.js" defer></script>
    <title>Search Bar Test</title>
  </head>
  <body>
    <header style="margin-bottom: 1em;">
      <nav>
        <button onclick="Javascript:return">
          <a href="/index.html">Go Back</a>
        </button>
      </nav>
    </header>

    <div class="search-wrapper">
      <label for="search">Search</label>
      <input type="search" id="search" data-search />
    </div>

    <div class="user-cards" data-card-users-container></div>

    <template data-card-users-template>
      <div class="card" data-card-users-card>
        <div class="header" data-card-users-header></div>
        <div class="body" data-card-users-body></div>
      </div>
    </template>
  </body>
</html>

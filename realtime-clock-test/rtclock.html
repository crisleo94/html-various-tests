<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="rtclock.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>RT Clock</title>
  </head>
  <body>
    <header style="margin-bottom: 1em;">
      <nav>
        <button onclick="Javascript:return">
          <a href="/index.html">Go Back</a>
        </button>
      </nav>
    </header>
    <div class="clock">
      <div id="hours" class="hours"></div>
      <div id="minutes" class="minutes"></div>
      <div id="seconds" class="seconds"></div>
    </div>

    <script src="rtclock.js"></script>
  </body>
</html>
